<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact book</title>
    <link rel="stylesheet" href="static/Style.css">
    <link rel="stylesheet" href="static/style1.css">




    <title>
        details page
    </title>

</head>
<body>
  <h2>CONTACT LIST</h2>



   <table>
      <tr>
          <th><h4>ID</h4><br></th>
          <th><h4>NAME OF CONTACT</h4><br></th>
          <th><h4>CONTACT NUMBER</h4><br></th>
          <th><h4>EMAIL</h4><br></th>
           <th><h4>ADDRESS</h4><br></th>
          <th><h4>ACTION</h4><br></th>

      </tr>
       {% for row in uinfo%}

      <tr>
          <td>{{row.0}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
          <td>{{row.4}}</td>
          <td>
              <a href="#box" href="/update" >Edit</a>
              <a href="/delete/{{row.0}}" onclick="return confirm('Are You Sure To Delete?')">Delete</a>
          </td>
      </tr>
 {%endfor%}
  </table>



 <div id="box">
     <h3>Update your contact here!</h3>
       <form action="/update" method="post">
              <label>Id</label>

      <input type="text" name="id" required="1" >

              <label>Name Of Contact</label>

      <input type="text" name="name" required="1" >

      <label>Contact Number</label>
      <input type="text" name="number" required="1" >

      <label>Email</label>
      <input type="email" name="email" required="1" >

      <label>Address</label>
      <input type="text" name="address" required="1" >


     <button>Update Data</button>
       </form>

 </div>



 <div class="center">
    <input type="checkbox" id="click">
    <label for="click" class="click-me">Add Contact </label>
    <div class="content">
      <div class="text">
          Add your contact here!
     </div>
        <label for="click" id="temp">x</label>



  <form action="/insert" method="post">
      <label>ID</label>

      <input type="text" name="id" required="1">

      <label>Name Of Contact</label>
      <input type="text" name="name" required="1">

      <label>Contact Number</label>
      <input type="text" name="number" required="1">

      <label>Email</label>
      <input type="email" name="email" required="1">

      <label>Address</label>
      <input type="text" name="address" required="1">

      <button>Insert Data</button>

  </form>
    </div>
 </div>

</body>
</html>
